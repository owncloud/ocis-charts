repositories:
  - name: nats
    url: https://nats-io.github.io/k8s/helm/charts

releases:
  - name: nats
    chart: nats/nats
    namespace: ocis-nats
    values:
      - config:
          cluster:
              enabled: true
              replicas: 3
              name: "ocis-cluster"
          jetstream:
            enabled: true
          merge:
            00$include: auth.conf

      - configMap:
          merge:
            data:
              # bcrypted password generated with `nats server passwd`:
              # nats-sys: O0Z1O5WG2SIisXUToxUPxQUx
              # ocis-admin: pwnnH3S42D5dZL90paHEsQop
              auth.conf: |
                accounts {
                  $SYS {
                    users = [
                      { user: "nats-sys",
                        pass: "$2a$11$5BJO2C7WJLjuOm8FBjGjCugs//lL.Sp9gVIBWzU.fITE5MfCbHCMK"
                      }
                    ]
                  }
                  $OCIS {
                    jetstream: enabled
                    users = [
                      { user: "ocis"
                      },
                      { user: "ocis-admin",
                        pass: "$2a$11$6SAHUpN.m2TXOMSdSZVWsOjQ69VCQOBUmxD8FZ/aJpdvzSEOfRodC"
                      }
                    ]
                  }
                }
                no_auth_user: ocis

  - name: ocis
    chart: ../../charts/ocis
    namespace: ocis
    values:
      - externalDomain: ocis.kube.owncloud.test
      - ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          tls:
            - secretName: ocis-dev-tls
              hosts:
                - ocis.kube.owncloud.test

      - insecure:
          oidcIdpInsecure: true
          ocisHttpApiInsecure: true

      - messagingSystem:
          external:
            enabled: true
            endpoint: nats.ocis-nats.svc.cluster.local:4222
            tls:
              enabled: false

      - registry:
          type: nats
          nodes:
            - nats.ocis-nats.svc.cluster.local:4222

      - store:
          type: nats-js
          nodes:
            - nats.ocis-nats.svc.cluster.local:4222

      - services:
          idm:
            persistence:
              enabled: true

          nats:
            persistence:
              enabled: true

          search:
            persistence:
              enabled: true

          storagesystem:
            persistence:
              enabled: true

          storageusers:
            persistence:
              enabled: true

          store:
            persistence:
              enabled: true

          thumbnails:
            persistence:
              enabled: true

          web:
            persistence:
              enabled: true
