  storageusersConfigRef:
  # @schema
  # type: [string, null]
  # required: false
  # @schema
  # -- Reference to an existing graph config.
  graphConfigRef:
  # @schema
  # type: [string, null]
  # required: false
  # @schema
  # -- Optional reference to an existing web theme config.
  # Will be mounted to /var/lib/ocis/web/assets/themes/owncloud for Web.
